Global:
  Source: "config(local)"
  ChangeMe: "v3"

JWT:
  signingKey: "signingKey"

Etcd:
  Enable: true
  Address: "127.0.0.1"
  Port: 2379

Server:
  Name: "TiktokAPIServer"
  Address: "0.0.0.0"
  Port: 8088

Hertz:
  UseNetpoll: true
  Http2: 
    Enable: false
    DisableKeepalive: false
    ReadTimeout: "1m0s"
  Tls: 
    Enable: false
    CertFile: ""
    KeyFile: ""
    ALPN: true

Client:
  Echo: true
  Foo: "bar"
  Servers:
    - "127.0.0.1"
    - "192.168.1.1"
